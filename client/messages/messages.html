<template name="messages">

  <div class="notice-messages-div">
    <section class="notice-messages">
      {{#each messages}}
        {{> message}}
      {{/each}}

      {{#if currentUser}}
        <form class="notice-messages-form">
          <input class="notice-messages-input" name="text" type="text" placeholder="type a message...">
          <button class="notice-messages-button">&crarr;</button>
        </form>
      {{/if}}
    </section>
  </div>

</template>

<template name="message">
  <article class="notice-messages-message">
    {{text}} <small>by {{userName userId}}</small>
  </article>
</template>
