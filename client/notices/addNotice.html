

<template name="addNotice">

  <div class="add-notice-div">
    <section class="add-notice">
      {{#if currentUser}}
        
        <form class="add-notice-form">
          
          <label for="add-notice-title">Title</label>
          <input type="text" id="notice-title" name="title">
          
          <label for="add-notice-description">Description</label>
          <textarea id="add-notice-description" name="description">
          </textarea>

          <button class="add-notice-button">add a new notice</button>
        </form>
          
      {{else}}
        <small>Create a notice by signing in first.</small>
      {{/if}}
    </section>
  </div>
  
</template>
